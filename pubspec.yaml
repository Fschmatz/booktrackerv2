name: booktrackerv2
description: Tracker para livros
publish_to: 'none'

version: 5.7.1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path_provider:
  shared_preferences:
  provider:
  image_picker:
  flutter_native_image:
    git:
      #Implementei essa biblioteca com uma correção para o Android mais novo, pois a original foi descontinuada
      url: https://github.com/aki25/flutter_native_image
  url_launcher:
  easy_dynamic_theme:
  animations:
  cupertino_icons: ^1.0.0
  permission_handler: ^11.3.0
  dynamic_color: ^1.6.9
  fluttertoast:

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints:

flutter:
  uses-material-design: true
  assets:
    - assets/
